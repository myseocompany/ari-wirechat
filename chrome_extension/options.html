<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Config</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 12px;
        min-width: 420px;
      }
      input {
        width: 100%;
        box-sizing: border-box;
        margin-top: 4px;
      }
      .row {
        margin-bottom: 10px;
      }
      .actions {
        display: flex;
        gap: 8px;
      }
      .debug-box {
        margin-top: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: #f7f7f7;
        font-size: 12px;
        white-space: pre-wrap;
      }
      .events-box {
        margin-top: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: #ffffff;
        font-size: 12px;
        white-space: pre-wrap;
        max-height: 320px;
        overflow: auto;
      }
      .title-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .mini-btn {
        font-size: 11px;
        padding: 4px 6px;
      }
    </style>
  </head>
  <body>
    <h3>Monitor WhatsApp CRM</h3>
    <div class="row">
      <label>
        Instancia detectada:
        <input id="instance_key" readonly />
      </label>
    </div>
    <div class="row">
      <label>
        Endpoint:
        <input id="endpoint" placeholder="https://arichat.co/api/whatsapp/outgoing" />
      </label>
    </div>
    <div class="row">
      <label>
        Phone fallback (opcional):
        <input id="phone" placeholder="+57..." />
      </label>
    </div>
    <div class="row">
      <label>
        APIKEY:
        <input id="APIKEY" placeholder="AWB_..." />
      </label>
    </div>
    <div class="row">
      <label>
        Asesor User ID (opcional):
        <input id="crm_user_id" placeholder="123" />
      </label>
    </div>
    <div class="row">
      <label>
        Customer ID objetivo (opcional):
        <input id="crm_customer_id" placeholder="675780" />
      </label>
    </div>
    <div class="actions">
      <button id="save">Guardar</button>
      <button id="test">Probar endpoint</button>
    </div>
    <p id="status"></p>
    <div id="runtime" class="debug-box">Sin actividad registrada.</div>
    <div class="title-row">
      <h4>Eventos salientes</h4>
      <button id="clear_logs" class="mini-btn">Limpiar log</button>
    </div>
    <div id="events" class="events-box">Sin eventos registrados.</div>

    <script src="options.js"></script>
  </body>
</html>
